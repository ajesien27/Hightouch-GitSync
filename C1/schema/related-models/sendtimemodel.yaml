name: SENDTIMEMODEL
source: Snowflake-86dba
type: raw_sql
rawSql: |-
  SELECT PUBLIC.CUSTOMERS.ESCID, 
    CASE 
    WHEN PUBLIC.CUSTOMERS.ESCID > 1000000000 AND PUBLIC.CUSTOMERS.ESCID < 1010000000 THEN '2025-10-15:01:00'
    WHEN PUBLIC.CUSTOMERS.ESCID > 1010000000 AND PUBLIC.CUSTOMERS.ESCID < 1020000000 THEN '2025-10-15:02:00'
    WHEN ESCID > 1020000000 AND ESCID < 1030000000 THEN '2025-10-15:03:00'
    WHEN ESCID > 1030000000 AND ESCID < 1040000000 THEN '2025-10-15:04:00'
    WHEN ESCID > 1040000000 AND ESCID < 1050000000 THEN '2025-10-15:05:00'
    WHEN ESCID > 1050000000 AND ESCID < 1060000000 THEN '2025-10-15:06:00'
    WHEN ESCID > 1060000000 AND ESCID < 1070000000 THEN '2025-10-15:07:00'
    WHEN ESCID > 1070000000 AND ESCID < 1080000000 THEN '2025-10-15:08:00'
    ELSE '2025-10-14:08:00'
  END AS DESTINATIONTIME FROM PUBLIC.CUSTOMERS ORDER BY PUBLIC.CUSTOMERS.ESCID
